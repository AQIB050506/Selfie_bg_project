{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Indian flag background Selfie | Selfie Magic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --white: #ffffff;
            --gray: #636e72;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .result-container {
            max-width: 800px;
            width: 100%;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-header {
            padding: 2.5rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            text-align: center;
        }
        
        .result-header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .result-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .result-content {
            padding: 2.5rem;
            text-align: center;
        }
        
        .result-image-container {
            margin: 0 auto 2.5rem;
            max-width: 700px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .result-image-container:hover {
            transform: scale(1.01);
        }
        
        .result-image {
            width: 100%;
            display: block;
        }
        
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.1rem;
            min-width: 220px;
            justify-content: center;
        }
        
        .btn-download {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }
        
        .btn-download:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.5);
        }
        
        .btn-another {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .btn-another:hover {
            background: #f0f2ff;
            transform: translateY(-3px);
        }
        
        .watermark {
            margin-top: 3rem;
            color: var(--gray);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .result-container {
                border-radius: 15px;
            }
            
            .result-header {
                padding: 1.8rem 1.5rem;
            }
            
            .result-content {
                padding: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <header class="result-header">
            <h1><i class="fas fa-check-circle"></i> Your Indian flag Selfie</h1>
            <p>Your Indian flag background is applied</p>
        </header>

        <div class="result-content">
            <div class="result-image-container">
                <img src="data:image/png;base64,{{ image_data }}" alt="Your beautiful selfie" class="result-image">
            </div>
            
            <div class="action-buttons">
                <a href="data:image/png;base64,{{ image_data }}" download="my-perfect-selfie.png" class="btn btn-download">
                    <i class="fas fa-download"></i> Download Photo
                </a>
                <a href="/" class="btn btn-another">
                    <i class="fas fa-camera"></i> Take Another
                </a>
            </div>
            
            <div class="watermark">
                <p>Created with Selfie Magic</p>
            </div>
        </div>
    </div>

    <script>
        // Add a nice effect when the image loads
        document.querySelector('.result-image').addEventListener('load', function() {
            this.style.opacity = 1;
        });
    </script>
</body>
</html>
